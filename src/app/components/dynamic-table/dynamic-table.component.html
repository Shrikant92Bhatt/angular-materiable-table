<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Account ID Column -->
        <ng-container matColumnDef="actId">
            <th mat-header-cell *matHeaderCellDef> Account No. </th>
            <td mat-cell *matCellDef="let element"> {{element.actId}} </td>
            <td mat-footer-cell *matFooterCellDef> Add new </td>
        </ng-container>

        <!-- Organisation Name Column -->
        <ng-container matColumnDef="orgName">
            <th mat-header-cell *matHeaderCellDef> Orgnisation </th>
            <td mat-cell *matCellDef="let element"> {{element.orgName}} </td>
        </ng-container>

        <!-- Owner Column -->
        <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef> Owner </th>
            <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
        </ng-container>

        <!-- Task Name Column -->
        <ng-container matColumnDef="taskName">
            <th mat-header-cell *matHeaderCellDef> TaskName </th>
            <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
        </ng-container>

        <!-- Task Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> <span id="status"
                    [ngStyle]="getStatusStyle(element.status)"></span><span>{{ getStatusText(element.status)}}</span>
            </td>
        </ng-container>

        <!-- Task Type Column -->
        <ng-container matColumnDef="taskType">
            <th mat-header-cell *matHeaderCellDef> Task Type </th>
            <td mat-cell *matCellDef="let element"> {{element.taskType}} </td>
        </ng-container>
        <!-- Edit Row Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button>
                    <mat-icon matSuffix (click)="openDialog(element)">mode_edit</mat-icon>
                </button>
                <button mat-button>
                    <mat-icon color="warn" (click)="deletAccount(element.actId)">delete</mat-icon>
                </button>

            </td>
        </ng-container>
        <!-- Disclaimer column -->
        <ng-container matColumnDef="disclaimer">
            <td mat-footer-cell *matFooterCellDef colspan="1">
                <button mat-raised-button color="primary" (click)="openDialog()">Add New</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="add-new-btn-wrap"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
